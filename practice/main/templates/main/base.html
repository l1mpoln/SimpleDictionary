<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>My dictionary</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">My dictionary</a>
            <a class="navbar-brand" href="/word-list">Word list</a>
            {% if request.path != '/add-word' %}
              <a class="btn btn-success" href="/add-word" role="button">Add a word</a>
            {% endif %}
          </div>
        </nav>
    </header>

    {% block content %}
    <div class="container mt-4 text-center">
        <h1 class="font-monospace">Hello, this is your dictionary</h1>
    </div>
    {% endblock %}

</body>
</html>
